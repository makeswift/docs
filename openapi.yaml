              code:
                type: string
                example: "unauthorized"
              message:
                type: string
                example: "Unauthorized"
          example:
            object: "error"
            code: "unauthorized"
            message: "Unauthorized"
    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            type: object
            properties:
              object:
                type: string
                example: "error"
              code:
                type: string
                example: "rate_limited"
              message:
                type: string
                example: "The rate limit of 100 requests per second was exceeded. Make sure to throttle your usage to prevent hitting this error case."
