  "/v2/pages":
    get:
      operationId: PageController_list_v2
      summary: "List Pages"
      description: "Returns a list of pages for a site."
      security:
        - Authentication: []
      parameters:
        - name: siteId
          required: true
          in: query
          schema:
            format: uuid
            type: string
        - name: limit
          required: false
          in: query
          description: "Maximum number of pages to return."
          schema:
            minimum: 1
            maximum: 100
            default: 20
            type: number
        - name: after
          required: false
          in: query
          description: "Pagination cursor to return pages after this ID."
          schema:
            format: uuid
            type: string
        - name: pathPrefix
          required: false
          in: query
          description: "Filters pages to only those with a pathname that begins with this value."
          schema:
            type: string
            default: "/"
        - name: sortBy
          required: false
          in: query
          description: "The field to sort pages by."
          schema:
            type: string
            enum:
              - title
              - path
              - description
              - createdAt
              - updatedAt
            default: path
        - name: sortDirection
          required: false
          in: query
          description: "The sort direction."
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: includeOffline
          required: false
          in: query
          description: "Whether to include offline pages in the results."
          schema:
            type: boolean
            default: false
        - name: locale
          required: false
          in: query
          description: "The locale code to filter pages by."
          schema:
            type: string
        - name: versionRef
          required: false
          in: query
          description: |
            The version reference to retrieve pages from. Defaults to `ref:live` if not provided.

            Supported formats:
            - `ref:live` - Live/published version
            - `ref:draft` - Draft/working version
          schema:
            type: string
            pattern: ^ref:(live|draft)$
            enum:
              - ref:live
              - ref:draft
            default: ref:live
            examples:
              live:
                value: ref:live
                summary: Live version
              draft:
                value: ref:draft
                summary: Draft version
          example: ref:live
