      description: A site was published
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - site.published
                data:
                  type: object
                  properties:
                    siteId:
                      type: string
                      format: uuid
                    publish:
                      type: object
                      properties:
                        from:
                          type: string
                          format: uuid
                          nullable: true
                        to:
                          type: string
                          format: uuid
                      required:
                        - from
                        - to
                    at:
                      type: number
                  required:
                    - siteId
                    - publish
                    - at
              required:
                - type
                - data
      responses:
        '200':
          description: Return a 200 status to indicate that the data was received successfully
