openapi: 3.1.0
paths:
  "/v2/locales":
    post:
      operationId: SiteLocaleController_create_v2
      summary: "Create Locale"
      security:
        - AppAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSiteLocaleV2RequestBodyDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSiteLocaleV2ResponseBodyDto"
      tags:
        - Locale
    get:
      operationId: SiteLocaleController_list_v2
      summary: "List Locales"
      description: "List locales in a site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: query
          schema:
            format: uuid
            type: string
        - name: limit
          required: false
          in: query
          description: "Maximum number of locales to return. Defaults to 20, maximum is 100. To paginate, use together with `after` cursor."
          schema:
            minimum: 0
            maximum: 100
            default: 20
            type: number
        - name: after
          required: false
          in: query
          description: "Cursor for pagination. If provided, returns locales after this ID."
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSiteLocaleV2ResponseBodyDto"
      tags:
        - Locale
  "/v2/locales/{localeIdOrCode}":
    get:
      operationId: SiteLocaleController_get_v2
      summary: "Get Locale"
      security:
        - AppAuth: []
      parameters:
        - name: localeIdOrCode
          required: true
          in: path
          description: The locale ID (UUID) or locale code (e.g., es-MX).
          schema:
            type: string
        - name: siteId
          required: false
          in: query
          description: The site ID (UUID). Required when using a locale code instead of a locale ID.
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadSiteLocaleV2ResponseBodyDto"
      tags:
        - Locale
  "/v2/locales/{localeId}":
    patch:
      operationId: SiteLocaleController_update_v2
      summary: "Update Locale"
      security:
        - AppAuth: []
      parameters:
        - name: localeId
          required: true
          in: path
          description: The locale ID (UUID).
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSiteLocaleV2RequestBodyDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSiteLocaleV2ResponseBodyDto"
      tags:
        - Locale
    delete:
      operationId: SiteLocaleController_delete_v2
      summary: "Delete Locale"
      security:
        - AppAuth: []
      parameters:
        - name: localeId
          required: true
          in: path
          description: The locale ID (UUID).
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: ""
      tags:
        - Locale
  "/v2/sites":
    post:
      operationId: SiteController_create_v2
      summary: "Create Site"
      security:
        - AppAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSiteV2RequestBodyDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSiteV2ResponseBodyDto"
      tags:
        - Site
    get:
      operationId: SiteController_list_v2
      summary: "List Sites"
      description: "List sites in a workspace"
      security:
        - AppAuth: []
      parameters:
        - name: workspaceId
          required: true
          in: query
          schema:
            format: uuid
            type: string
        - name: limit
          required: false
          in: query
          schema:
            minimum: 0
            maximum: 100
            default: 20
            type: number
        - name: start
          required: false
          in: query
          schema:
            format: uuid
            type: string
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSiteV2ResponseBodyDto"
      tags:
        - Site
  "/v2/sites/{siteId}":
    get:
      operationId: SiteController_getOne_v2
      summary: "Get Site"
      description: "Get a site by its ID"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: path
          schema:
            format: uuid
            type: string
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadSiteV1ResponseBodyDto"
      tags:
        - Site
    patch:
      operationId: SiteController_updateOne_v2
      summary: "Update Site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: path
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSiteV1RequestBodyDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSiteV1ResponseBodyDto"
      tags:
        - Site
    delete:
      operationId: SiteController_delete_v2
      summary: "Delete Site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: path
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: ""
      tags:
        - Site
  "/v2/sites/{siteId}/duplicate":
    post:
      operationId: SiteController_duplicate_v2
      summary: "Duplicate Site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: path
          description: The ID of the site to duplicate.
          schema:
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DuplicateSiteV1RequestBodyDto"
      responses:
        "201":
          description: The newly created duplicated site with all content and configuration copied from the original.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DuplicateSiteV1ResponseBodyDto"
      tags:
        - Site
  "/v2/pages":
    get:
      operationId: PageController_list_v2
      summary: "List Pages"
      description: "List pages in a site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: query
          schema:
            format: uuid
            type: string
        - name: limit
          required: false
          in: query
          description: "Maximum number of pages to return. Defaults to 20, maximum is 100."
          schema:
            minimum: 1
            maximum: 100
            default: 20
            type: number
        - name: after
          required: false
          in: query
          description: "Cursor for pagination. If provided, returns pages after this ID."
          schema:
            format: uuid
            type: string
        - name: pathPrefix
          required: false
          in: query
          description: "A filter to only retrieve pages with a pathname that begins with this value."
          schema:
            type: string
            default: "/"
        - name: sortBy
          required: false
          in: query
          description: "The field to sort the result pages by."
          schema:
            type: string
            enum:
              - title
              - path
              - description
              - createdAt
              - updatedAt
            default: path
        - name: sortDirection
          required: false
          in: query
          description: "The direction of how the result pages are sorted."
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: includeOffline
          required: false
          in: query
          description: "Whether the results should include pages that are offline in Makeswift."
          schema:
            type: boolean
            default: false
        - name: locale
          required: false
          in: query
          description: "A valid locale string (ex. 'en-US')."
          schema:
            type: string
        - name: version
          required: false
          in: query
          description: "The version to retrieve. Can be 'live', 'draft', or a site version UUID."
          schema:
            type: string
            default: live
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPagesV2ResponseBodyDto"
      tags:
        - Page
    post:
      operationId: PageController_create_v1
      summary: "Create Page"
      description: "Create a new page in a site"
      x-mint:
        metadata:
          title: "Create Page"
      security:
        - AppAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePageV1RequestBodyDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePageV1ResponseBodyDto"
      tags:
        - Page
  "/v2/pages/{pageIdOrPathname}":
    get:
      operationId: PageController_getOne_v1
      summary: "Get Page"
      security:
        - AppAuth: []
      parameters:
        - name: pageIdOrPathname
          required: true
          in: path
          description: The page ID (UUID) or pathname of the page.
          schema:
            type: string
        - name: siteId
          required: false
          in: query
          description: The site ID (UUID). Required when using a pathname instead of a page ID.
          schema:
            format: uuid
            type: string
        - name: version
          required: false
          in: query
          description: "The version to retrieve. Can be 'live', 'draft', or a site version UUID."
          schema:
            type: string
            default: live
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPageV1ResponseBodyDto"
      tags:
        - Page
  "/v2/pages/{pageId}":
    patch:
      operationId: PageController_update_v1
      summary: "Update Page"
      security:
        - AppAuth: []
      parameters:
        - name: pageId
          required: true
          in: path
          description: The page ID (UUID).
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePageV1RequestBodyDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatePageV1ResponseBodyDto"
      tags:
        - Page
    delete:
      operationId: PageController_delete_v1
      summary: "Delete Page"
      security:
        - AppAuth: []
      parameters:
        - name: pageId
          required: true
          in: path
          description: The page ID (UUID).
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: "No Content - The page was successfully deleted."
      tags:
        - Page
  "/v2/routes":
    get:
      operationId: SiteRouteController_list_v2
      summary: "List Routes"
      description: "List routes in a site"
      security:
        - AppAuth: []
      parameters:
        - name: siteId
          required: true
          in: query
          schema:
            format: uuid
            type: string
        - name: pathname
          required: false
          in: query
          description: "Filter routes by pathname. Supports partial match. If not provided, returns all routes."
          schema:
            example: /furniture
            type: string
        - name: limit
          required: false
          in: query
          description: "Maximum number of routes to return. Defaults to 20, maximum is 100. To paginate, use together with `after` cursor."
          schema:
            minimum: 0
            maximum: 100
            default: 20
            type: number
        - name: after
          required: false
          in: query
          description: "Cursor for pagination. If provided, returns routes after this ID."
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSiteRouteV2ResponseBodyDto"
      tags:
        - Route
    post:
      operationId: SiteRouteController_create_v2
      summary: "Create Route"
      security:
        - AppAuth: []
      parameters:
        - name: skipValidation
          required: false
          in: query
          description: "If true, skips validation of the route, such as pathname format. This is useful for testing or when the route is known to be valid."
          schema:
            enum:
              - "true"
              - "false"
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSiteRouteV2RequestBodyDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSiteRouteV2ResponseBodyDto"
      tags:
        - Route
  "/v2/routes/{routeId}":
    get:
      operationId: SiteRouteController_get_v2
      summary: "Get Route"
      security:
        - AppAuth: []
      parameters:
        - name: routeId
          required: true
          in: path
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadSiteRouteV2ResponseBodyDto"
      tags:
        - Route
    patch:
      operationId: SiteRouteController_update_v2
      summary: "Update Route"
      security:
        - AppAuth: []
      parameters:
        - name: routeId
          required: true
          in: path
          schema:
            format: uuid
            type: string
        - name: skipValidation
          required: false
          in: query
          description: "If true, skips validation of the route, such as pathname format. This is useful for testing or when the route is known to be valid."
          schema:
            enum:
              - "true"
              - "false"
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSiteRouteV2RequestBodyDto"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSiteRouteV2ResponseBodyDto"
      tags:
        - Route
    delete:
      operationId: SiteRouteController_delete_v2
      summary: "Delete Route"
      security:
        - AppAuth: []
      parameters:
        - name: routeId
          required: true
          in: path
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: ""
      tags:
        - Route
info:
  title: Hearth Furniture API
  description: Documentation for the Hearth Furniture Company public REST API.
  version: "1.0"
  contact: {}
tags:
  - name: Site
    description: ""
  - name: Page
    description: ""
  - name: Locale
    description: ""
  - name: Route
    description: ""
servers:
  - url: "https://8511e6e5e351.ngrok-free.app"
    description: "Local development server with ngrok"
  - url: "http://localhost:8020"
    description: "Local development server"
components:
  securitySchemes:
    AppAuth:
      type: http
      scheme: bearer
      bearerFormat: "sk_abc123def456ghi789jkl012mno345pqr678stu901vwx234yz"
      description: "The API key for the App (e.g. sk_eczMHVBY9fV6GYFhvs53qcnxq7yptlXL3ABKOZtn6dQ)"
      x-mint:
        label: "Headers"

  schemas:
    CreateSiteLocaleV2RequestBodyDto:
      type: object
      properties:
        siteId:
          type: string
          format: uuid
          description: The ID of the site.
        locale:
          type: string
          description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: es-MX
        domain:
          type: string
          description: Domain for domain-based localization. Domain URL must include the protocol.
          example: "https://hearthfurniture.com.mx"
      required:
        - siteId
        - locale
    CreateSiteLocaleV2ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        locale:
          type: string
          description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: es-MX
        domain:
          type: "null"
          description: Domain for domain-based localization. Domain URL must include the protocol.
          example: "https://hearthfurniture.com.mx"
      required:
        - id
        - locale
        - domain
    UpdateSiteLocaleV2RequestBodyDto:
      type: object
      properties:
        locale:
          type: string
          description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: es-MX
        domain:
          type: string
          description: Domain for domain-based localization. Domain URL must include the protocol.
          example: "https://hearthfurniture.com.mx"
    UpdateSiteLocaleV2ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        locale:
          type: string
          description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: es-MX
        domain:
          type: "null"
          description: Domain for domain-based localization. Domain URL must include the protocol.
          example: "https://hearthfurniture.com.mx"
      required:
        - id
        - locale
        - domain
    ReadSiteLocaleV2ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        locale:
          type: string
          description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: es-MX
        domain:
          type: "null"
          description: Domain for domain-based localization. Domain URL must include the protocol.
          example: "https://hearthfurniture.com.mx"
      required:
        - id
        - locale
        - domain
    ListSiteLocaleV2ResponseBodyDto:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              locale:
                type: string
                description: Locale code (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
                example: es-MX
              domain:
                type: "null"
                description: Domain for domain-based localization. Domain URL must include the protocol.
                example: "https://hearthfurniture.com.mx"
            required:
              - id
              - locale
              - domain
        hasMore:
          type: boolean
          description: Whether there are more locales available for pagination.
      required:
        - data
        - hasMore
    CreateSiteV2RequestBodyDto:
      type: object
      properties:
        workspaceId:
          type: string
          description: The ID of the workspace this site belongs to.
          format: uuid
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: string
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
        defaultLocale:
          type: string
          description: The primary locale of the site (e.g., es-MX for Mexican Spanish, fr-CA for Canadian French).
          example: en-US
          x-mint:
            hideInExample: true
      required:
        - name
    CreateSiteV2ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: "null"
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
        apiKey:
          type: string
          format: uuid
      required:
        - id
        - name
        - hostUrl
        - apiKey
    ReadSiteV1ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: "null"
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
        apiKey:
          type: string
          format: uuid
      required:
        - id
        - name
        - hostUrl
        - apiKey
    UpdateSiteV1RequestBodyDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: string
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
    UpdateSiteV1ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: "null"
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
        apiKey:
          type: string
          format: uuid
      required:
        - id
        - name
        - hostUrl
        - apiKey
    ListSiteV2ResponseBodyDto:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string
                description: The name of the site.
                example: Hearth Furniture Company
              hostUrl:
                type: "null"
                format: uri
                description: The host URL of the site. The URL should consist of only the origin.
                example: "https://hearthfurniture.com"
              apiKey:
                type: string
                format: uuid
            required:
              - id
              - name
              - hostUrl
              - apiKey
        hasMore:
          type: boolean
      required:
        - data
        - hasMore
    DuplicateSiteV1RequestBodyDto:
      type: object
      properties:
        name:
          type: string
          description: The name for the new duplicated site.
          example: Hearth Furniture Duplicate
    DuplicateSiteV1ResponseBodyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: The name of the site.
          example: Hearth Furniture Company
        hostUrl:
          type: "null"
          format: uri
          description: The host URL of the site. The URL should consist of only the origin.
          example: "https://hearthfurniture.com"
        apiKey:
          type: string
          format: uuid
      required:
        - id
        - name
        - hostUrl
        - apiKey
      description: The newly created duplicated site with all content and configuration copied from the original.
    CreatePageV1RequestBodyDto:
      type: object
      properties:
        siteId:
          type: string
          format: uuid
          description: The ID of the site.
        pathname:
          type: string
          description: The pathname of the page.
        name:
          type: string
          description: The name of the page.
      required:
        - siteId
        - pathname
        - name
    PageV2Dto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        pathname:
          type: string
          description: The pathname of the page.
          example: furniture
        canonicalUrl:
          type: string
          nullable: true
          description: The canonical URL of the page.
        title:
          type: string
          nullable: true
          description: The title of the page.
        description:
          type: string
          nullable: true
          description: The description of the page.
        socialImageUrl:
          type: string
          nullable: true
          description: The social image URL of the page.
        sitemapPriority:
          type: number
          nullable: true
          minimum: 0
          maximum: 1
          description: The priority of the page in the sitemap.
        sitemapFrequency:
          type: string
          nullable: true
          enum:
            - always
            - hourly
            - daily
            - weekly
            - monthly
            - yearly
            - never
          description: The frequency with which the page is updated in the sitemap.
        createdAt:
          type: string
          format: date-time
          nullable: true
          description: The date and time when the page was created.
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: The date and time when the page was last updated.
        publishedAt:
          type: string
