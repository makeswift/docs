              example: es-MX
            domain:
              type: string
              nullable: true
              format: uri
              description: "The domain URL for domain-based localization. The URL must include the protocol."
              example: "https://hearthfurniture.com.mx"
    UpdateLocaleV2RequestBodyDto:
      type: object
      properties:
        locale:
          type: string
          description: "The locale code."
          example: es-MX
        domain:
          type: string
          format: uri
          description: "The domain URL for domain-based localization. The URL must include the protocol."
          example: "https://hearthfurniture.com.mx"
    UpdateLocaleV2ResponseBodyDto:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
            locale:
              type: string
              description: "The locale code."
              example: es-MX
            domain:
              type: string
